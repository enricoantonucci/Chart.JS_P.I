<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .graficos{
        display: flex;
      }
    </style>
</head>
<body>

    <div class="graficos" style="max-width: 700px;">
        <canvas id="myChartPrincipal"></canvas>
        <canvas id="myChart2"></canvas>
        <canvas id="myChart3"></canvas>
        <canvas id="myChart4"></canvas>
        <canvas id="myChart5"></canvas>
        <canvas id="myChart6"></canvas>

    </div>

</body>
</html>

<script>
  const ctx = document.getElementById('myChartPrincipal');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'red',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 2, 
        borderColor: 'red'
      },{
        label: 'Umidade',
        backgroundColor: 'blue',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 2,
        borderColor: 'blue'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1, 
        borderColor: 'red',
        backgroundColor: 'red'
      },{
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        borderColor: 'blue',
        backgroundColor: 'blue'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
